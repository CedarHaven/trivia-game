<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>RWBY Trivia Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div id="trivia">
            <div id="title">RWBY Trivia</div>

            <!-- time countdown displays here -->
            <div id="time"></div>

            <!-- current question displays here -->
            <div id="question"></div>

            <!-- once you've picked an answer, the text telling you if you got it right (and if not, what the right answer was) goes here. -->
            <div id="correct-answer"></div>

            <!-- the gif that accompanies the text telling you if you got the answer right or not goes here. it starts with an image in it because I thought that would be fun. -->
            <div id="answer-img"><img src="assets/images/opening.jpg"></div>

            <!-- start button -->
            <div id="start-button"><button type="button" id="start">Start</button></div>

            <!-- this div is here so that the javascript click has a whole div to target, and then the smaller divs that are targeted for the hover are added dynamically with javascript. -->
            <div id="answers"></div>

            <!-- the div for the reset button. -->
            <div id="reset"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
