<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
    </head>
    <body>
        <div id="trivia">
            <div id="title">RWBY Trivia</div>

            <div id="time"></div>

            <div id="question"></div>

            <div id="correct-answer"></div>

            <div id="start-button"><button type="button" id="start">Start</button></div>

            <!-- this div is here so that the javascript click has a whole div to target instead of several smaller ones, but I needed the several smaller divs for the html and answer displaying and stuff. -->
            <div id="answers">
                <div id="ans-1"></div>
                <div id="ans-2"></div>
                <div id="ans-3"></div>
                <div id="ans-4"></div>
            </div>

            <!-- this is here because the demo had like...images that accompanied "you got it right" or "you got it wrong, the answer was (x)", and I was going to do that. but then I didn't. because my hand hurts a hell of a lot and I'm tired. but I'm not taking this out, because I might come back and add images at a later date. -->
            <div id="answer-image"></div>

            <div id="reset"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
